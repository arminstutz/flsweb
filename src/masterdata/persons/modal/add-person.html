<form role="form" ng-submit="ok(person)" name="personForm" class="css-form" style="max-height: 80vh; overflow: auto;">
    <div class="modal-header">
        <h3 class="modal-title" translate="DLG_ADD_NEW_PERSON"></h3>
    </div>
    <div class="modal-body">
        <fls-person-form></fls-person-form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default" ng-disabled="personForm.$invalid">OK</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</form>
