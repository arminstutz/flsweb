<div>
    <fls-simple-search-bar search-string="searchString"></fls-simple-search-bar>
    <section class="row col-xs-12" style="margin-bottom: 10px;">
        <div class="btn-group">
            <button class="btn btn-default" ng-class="{'active': requiredFlagsFilter[requiredFlag]}"
                    translate="FILTER_PERSON_FLAG_{{requiredFlag}}"
                    ng-click="toggleRequiredFlagFilter(requiredFlag)"
                    ng-repeat="requiredFlag in requiredFlagsFilterList"></button>
            <button class="btn btn-default"
                    translate="ALL"
                    ng-click="resetRequiredFlagsFilters()"></button>
        </div>
    </section>
    <table class="fls">
        <tr>
            <th translate="FIRST_NAME"></th>
            <th translate="LAST_NAME"></th>
            <th translate="ADDRESS_LINE1"></th>
            <th>
                <span translate="ZIP_CODE"></span> /
                <span translate="CITY"></span> /
                (<span translate="COUNTRY"></span>)
            </th>
            <th translate="EMAIL_ADDRESS"></th>
            <th translate="MOBILE_NUMBER"></th>
            <th class="hidden-print">&nbsp;</th>
        </tr>
        <tr ng-repeat-start="person in persons | filter:searchString | filterByRequiredFlags:requiredFlagsFilter">
            <td ng-bind="person.Firstname"></td>
            <td ng-bind="person.Lastname"></td>
            <td ng-bind="person.AddressLine"></td>
            <td>
                <span ng-bind="person.ZipCode"></span>
                <span ng-bind="person.City"></span>
                (<span ng-bind="person.CountryName"></span>)
            </td>
            <td ng-bind="person.PrivateEmail"></td>
            <td ng-bind="person.MobilePhoneNumber"></td>
            <td class="hidden-print controls-column">
                <a ng-show="isClubAdmin" ng-click="editPerson(person)" style="cursor:pointer;" class="col-xs-4"><span class="fa fa-pencil" style="color:#111123;font-weight: 500;"></span></a>
                <a ng-show="isClubAdmin" ng-click="deletePerson(person)" style="cursor:pointer;" class="col-xs-4"><span class="fa fa-trash-o" style="color:#a70000;font-weight: 500;"></span></a>
                <fls-history entity-name="Person" entity-id="person.PersonId" class="col-xs-4"></fls-history>
            </td>
        </tr>
        <tr ng-repeat-end></tr>
    </table>
</div>
