<div>
    <fls-simple-search-bar search-string="searchString"></fls-simple-search-bar>
    <table class="fls">
        <tr>
            <th translate="FIRST_NAME"></th>
            <th translate="LAST_NAME"></th>
            <th translate="CITY"></th>
            <th class="hidden-print">&nbsp;</th>
        </tr>
        <tr ng-repeat-start="person in persons | filter:searchString">
            <td ng-bind="person.Firstname"></td>
            <td ng-bind="person.Lastname"></td>
            <td ng-bind="person.City"></td>
            <td class="hidden-print controls-column">
                <a ng-click="editPerson(person)" style="cursor:pointer;" class="col-xs-4"><span class="fa fa-pencil"
                                                                               style="color:#111123;font-weight: 800;"></span></a>
                <a ng-click="deletePerson(person)" style="cursor:pointer;" class="col-xs-4"><span class="fa fa-trash-o"
                                                                                 style="color:#a70000;font-weight: 800;"></span></a>
                <fls-history entity-name="Person" entity-id="person.PersonId" class="col-xs-4"></fls-history>
            </td>
        </tr>
        <tr ng-repeat-end></tr>
    </table>
</div>
