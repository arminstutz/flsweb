<div class="container flscontainer">
    <div class="col-md-12">
        <fls-busy-indicator busy="busy" error="error">
            <fls-message-bar></fls-message-bar>
            <form role="form" ng-submit="save(person)" class="row css-form"
                  ng-class="{'readonly-form':!person.CanUpdateRecord}" name="personForm">
                <div class="modal-body">
                    <fls-person-form></fls-person-form>
                </div>

                <div class="form-group col-md-12">
                    <button type="button" ng-click="cancel()" class="btn btn-default pull-right" translate="CANCEL">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-default pull-right"
                            ng-disabled="personForm.$invalid || !person.CanUpdateRecord" translate="SAVE"
                            style="margin-right:10px;">Save
                    </button>
                </div>
            </form>
        </fls-busy-indicator>
        <pre ng-show="debug" ng-bind="person | json" style="margin-top:20px;"></pre>
    </div>
</div>
