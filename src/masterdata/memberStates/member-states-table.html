<div>
    <fls-simple-search-bar search-string="searchString"></fls-simple-search-bar>
    <table class="fls">
        <tr>
            <th translate="NAME"></th>
            <th class="hidden-print">&nbsp;</th>
        </tr>
        <tr ng-repeat-start="memberState in memberStates | filter:searchString:comparator">
            <td ng-bind="memberState.MemberStateName"></td>
            <td class="hidden-print controls-column">
                <a ng-click="editMemberState(memberState)" style="cursor:pointer;" class="col-xs-4"><span class="fa fa-pencil"
                                                                                   style="color:#111123;font-weight: 500;"></span></a>
                <a ng-click="deleteMemberState(memberState)" style="cursor:pointer;" class="col-xs-4"><span class="fa fa-trash-o"
                                                                                     style="color:#a70000;font-weight: 500;"></span></a>
				<fls-history entity-name="MemberState" entity-id="memberState.MemberStateId" class="col-xs-4"></fls-history>
            </td>
        </tr>
        <tr ng-repeat-end></tr>
    </table>
</div>
