<div class="container flscontainer">
    <div class="col-md-12">
        <fls-busy-indicator busy="busy" error="error">
            <fls-message-bar></fls-message-bar>
            <form role="form" ng-submit="save(memberState)" class="css-form"
                  ng-class="{'readonly-form':!memberState.CanUpdateRecord}" name="memberStateForm">
                <div class="modal-body row">
                    <fls-member-state-form></fls-member-state-form>
                </div>
                <div class="form-group">
                    <button type="button" ng-click="cancel()" class="btn btn-default pull-right" translate="CANCEL">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-default pull-right"
                            ng-disabled="memberStateForm.$invalid || !memberState.CanUpdateRecord" translate="SAVE"
                            style="margin-right:10px;">Save
                    </button>
                </div>
            </form>
        </fls-busy-indicator>
        <pre ng-show="debug" ng-bind="person | json" style="margin-top:20px;"></pre>
    </div>
</div>
