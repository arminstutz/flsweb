<div class="container flscontainer">
    <div class="col-md-12">
        <fls-busy-indicator busy="busy" error="error">
            <fls-message-bar></fls-message-bar>
            <form role="form" ng-submit="save(accountingRuleFilter)" class="css-form"
                  ng-class="{'readonly-form':!accountingRuleFilter.CanUpdateRecord}" name="accountingRuleFilterForm">
                <div class="modal-body row">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="RuleFilterName"><span translate="NAME"></span></label>
                            <input class="form-control" id="RuleFilterName" ng-model="accountingRuleFilter.RuleFilterName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="Description"><span translate="DESCRIPTION"></span></label>
                            <input class="form-control" id="Description" ng-model="accountingRuleFilter.Description">
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="ArticleTarget"><span translate="ARTICLE_TARGET"></span></label>
                            <input class="form-control" id="ArticleTarget" ng-model="accountingRuleFilter.ArticleTarget">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="RecipientTarget"><span translate="RECIPIENT_TARGET"></span></label>
                            <input class="form-control" id="RecipientTarget" ng-model="accountingRuleFilter.RecipientTarget">
                        </div>

                        <div class="form-group col-md-12">
                            <label for="AccountingRuleFilterTypeId"><span translate="ACCOUNTING_RULE_FILTER_TYPE"></span></label>

                            <selectize id="AccountingRuleFilterTypeId"
                                       name="AccountingRuleFilterTypeId"
                                       options="md.accountingRuleFilterTypes"
                                       ng-disabled="!accountingRuleFilter.CanUpdateRecord"
                                       config="{
                                            inputClass: 'form-control selectize-input',
                                            maxItems: 1,
                                            valueField: 'AccountingRuleFilterTypeId',
                                            searchField: ['AccountingRuleFilterTypeId', 'AccountingRuleFilterTypeName'],
                                            render: renderAccountingRuleFilterType
                                        }"
                                       ng-model="accountingRuleFilter.AccountingRuleFilterTypeId"></selectize>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" ng-click="cancel()" class="btn btn-default pull-right" translate="CANCEL">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-default pull-right"
                            ng-disabled="accountingRuleFilterForm.$invalid || !accountingRuleFilter.CanUpdateRecord" translate="SAVE"
                            style="margin-right:10px;">Save
                    </button>
                </div>
            </form>
        </fls-busy-indicator>
        <pre ng-show="debug" ng-bind="person | json" style="margin-top:20px;"></pre>
    </div>
</div>
