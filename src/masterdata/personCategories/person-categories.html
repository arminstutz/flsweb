<div class="container-fluid flscontainer">
    <div>
        <fls-message-bar ng-show="!busy"></fls-message-bar>
    </div>
    <h1 translate="PERSON_CATEGORIES"></h1>
    <fls-busy-indicator busy="busy"
                        error="error">

        <tree-grid tree-data="tree_data"
                   col-defs="col_defs"
                   style="margin:auto;max-width:500px;"
                   icon-leaf="fa fa-tag"></tree-grid>

        <div class="form-group">
            <button type="button" ng-click="cancel()" class="btn btn-default pull-right" translate="CANCEL"
                    style="margin-right:10px;">
                Cancel
            </button>
            <button type="submit" class="btn btn-default pull-right"
                    translate="SAVE"
                    style="margin-right:10px;">Save
            </button>
        </div>
    </fls-busy-indicator>
</div>
