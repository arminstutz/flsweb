<div class="container-fluid flscontainer">
    <div>
        <fls-message-bar ng-show="!busy"></fls-message-bar>
    </div>
    <h1 translate="PERSON_CATEGORIES"></h1>
    <fls-busy-indicator busy="busy"
                        error="error"
                        class="fls-tree">

        <div class="col-md-12">
            <fls-editable-tree data="data"
                               node-name-attribute="CategoryName"
                               edit-mode="true"
                               on-add-node="addNode"
                               on-edit-node="editNode"
                               on-delete-node="deleteNode"></fls-editable-tree>
        </div>

    </fls-busy-indicator>
</div>
