<div class="container flscontainer">
    <div>
        <fls-busy-indicator busy="busy"
                            error="error">
            <fls-message-bar></fls-message-bar>
            <form role="form"
                  ng-submit="save(user)"
                  class="css-form"
                  ng-if="!busy"
                  ng-class="{'readonly-form':!user.CanUpdateRecord}"
                  name="userForm">
                <div class="modal-body row">
                    <fls-user-form></fls-user-form>
                </div>

                <div class="form-group col-md-12">
                    <button type="button"
                            ng-click="cancel()"
                            class="btn btn-default pull-right"
                            translate="CANCEL">
                    </button>
                    <button type="submit"
                            class="btn btn-default pull-right"
                            ng-disabled="userForm.$invalid || !user.CanUpdateRecord"
                            translate="SAVE"
                            style="margin-right:10px;">Save
                    </button>
                    <button type="button"
                            ng-if="!user.EmailConfirmed && (isClubAdmin || isSystemAdmin)"
                            ng-click="resendEmailToken(user)"
                            class="btn btn-danger pull-right"
                            translate="RESEND_EMAIL_TOKEN"
                            style="margin-right:10px;">
                    </button>
                </div>
            </form>
        </fls-busy-indicator>
        <pre ng-show="debug"
             ng-bind="user | json"
             style="margin-top:20px;"></pre>
    </div>
</div>
