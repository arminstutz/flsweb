<div class="container-fluid flscontainer">
    <div class="hidden-print pull-right" style="margin-top:-10px;">
        <button type="button"
                class="btn btn-default pull-right"
                style="margin-right:0;"
                ng-click="new()"
                translate="NEW">New
        </button>
        <button type="button"
                class="btn btn-default pull-right"
                style="margin-right:10px;"
                ng-click="setup()"
                translate="SETUP">Setup
        </button>
    </div>
    <h1 translate="PLANNING"></h1>
    <fls-message-bar ng-show="!busy"></fls-message-bar>
    <fls-busy-indicator busy="busy"
                        error="error">
        <div class="col-xs-12">
            <table ng-table="tableParams"
                   class="fls fls-table-with-details"
                   show-filter="true">
                <tr ng-repeat="planningDay in $data"
                    ng-click="showPlanningDayDetails(planningDay)"
                    title="{{'EDIT' | translate}}">
                    <td ng-bind="planningDay.Day | date:'dd.MM.yyyy'"
                        data-title="'DATE' | translate"
                        filter="{ Day: 'text'}"
                        sortable="'Day'"></td>
                    <td ng-bind="planningDay.Day |  amDateFormat:'dddd'"
                        data-title="'DAY' | translate"
                        filter="{ Weekday: 'text'}"
                        sortable="'Weekday'"></td>
                    <td ng-bind="planningDay.LocationName"
                        data-title="'LOCATION' | translate"
                        filter="{ LocationName: 'text'}"
                        sortable="'LocationName'"></td>
                    <td ng-bind="planningDay.Remarks"
                        data-title="'REMARKS' | translate"
                        filter="{ Remarks: 'text'}"
                        sortable="'Remarks'"></td>
                    <td ng-bind="planningDay.TowingPilotName"
                        data-title="'TOWING_PILOT' | translate"
                        filter="{ TowingPilotName: 'text'}"
                        sortable="'TowingPilotName'"></td>
                    <td ng-bind="planningDay.FlightOperatorName"
                        data-title="'FLIGHT_OPERATOR' | translate"
                        filter="{ FlightOperatorName: 'text'}"
                        sortable="'FlightOperatorName'"></td>
                    <td ng-bind="planningDay.InstructorName"
                        data-title="'INSTRUCTOR' | translate"
                        filter="{ InstructorName: 'text'}"
                        sortable="'InstructorName'"></td>
                    <td ng-bind="planningDay.NumberOfAircraftReservations"
                        data-title="'NUM_RESERVATIONS' | translate"
                        filter="{ NumberOfAircraftReservations: 'text'}"
                        sortable="'NumberOfAircraftReservations'"></td>
                    <td class="hidden-print controls-column">
                        <a title="{{'DELETE' | translate}}"
                           ng-click="deletePlanningDay(planningDay, $event); $event.stopPropagation();"
                           class="col-xs-4 delete-link">
                            <span class="fa fa-trash-o"></span>
                        </a>
                        <fls-history entity-name="PlanningDay"
                                     entity-id="planningDay.PlanningDayId"
                                     class="col-xs-4"></fls-history>
                    </td>
                </tr>
            </table>
        </div>
    </fls-busy-indicator>
</div>
