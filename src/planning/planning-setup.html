<div class="container" style="margin-top:30px;">
    <fls-message-bar></fls-message-bar>
    <form role="form" ng-submit="generate(setup)" class="row">
        <div class="form-group col-md-6">
            <label for="startdate">Start Date:</label>
            <fls-date-picker id="startdate" ng-model="setup.StartDate" required></fls-date-picker>
        </div>
        <div class="form-group col-md-6">
            <label for="enddate">End Date:</label>
            <fls-date-picker id="enddate" ng-model="setup.EndDate" required></fls-date-picker>
        </div>
        <div class="form-group col-md-1">
            <label for="mo">Monday</label><br>
            <input type="checkbox" id="mo" ng-model="setup.EveryMonday">
        </div>
        <div class="form-group col-md-1">
            <label for="tue">Tuesday</label><br>
            <input type="checkbox" id="tue" ng-model="setup.EveryTuesday">
        </div>
        <div class="form-group col-md-1">
            <label for="Wednesday">Wednesday</label><br>
            <input type="checkbox" id="Wednesday" ng-model="setup.EveryWednesday">
        </div>
        <div class="form-group col-md-1">
            <label for="Thursday">Thursday</label><br>
            <input type="checkbox" id="Thursday" ng-model="setup.EveryThursday">
        </div>
        <div class="form-group col-md-1">
            <label for="Friday">Friday</label><br>
            <input type="checkbox" id="Friday" ng-model="setup.EveryFriday">
        </div>
        <div class="form-group col-md-1">
            <label for="Saturday">Saturday</label><br>
            <input type="checkbox" id="Saturday" ng-model="setup.EverySaturday">
        </div>
        <div class="form-group col-md-1">
            <label for="Sunday">Sunday</label><br>
            <input type="checkbox" id="Sunday" ng-model="setup.EverySunday">
        </div>
        <div class="form-group col-md-12">
            <label for="location">Location:</label>
            <select id="location" class="form-control" ng-model="setup.LocationId"
                    ng-options="location.LocationId as location.LocationName for location in locations">
                <option value="">-- choose location --</option>
            </select>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-default" style="margin-right:10px;">Generate Planning Days</button>
            <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
        </div>
    </form>
    <div class="row col-md-12">
        <pre ng-show="debug" ng-bind="myClub | json" style="margin-top:20px;"></pre>
        <pre ng-show="debug" ng-bind="locations | json" style="margin-top:20px;"></pre>
    </div>
</div>
