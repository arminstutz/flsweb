<div class="container flscontainer">
    <div class="row">
        <h1 translate="LOST_PASSWORD"></h1>
    </div>
    <div class="row">
        <fls-message-bar ng-show="!busy"></fls-message-bar>
        <fls-busy-indicator busy="ctrl.busy" error="ctrl.error">
            <div ng-show="!ctrl.success">
                <p class="col-xs-12 col-sm-12 col-md-6 col-lg-6" translate="LOST_PASSWORD_FORM_EXPLANATION"></p>

                <form role="form" ng-submit="ctrl.lostPassword(usernameOrNotificationEmail)"
                      class="col-xs-12 col-sm-12 col-md-6 col-lg-6" name="lostPasswordForm">
                    <div class="form-group col-md-12">
                        <label for="username"><span translate="USERNAME_OR_EMAIL"></span>:</label>
                        <input type="text" class="form-control" id="username"
                               ng-model="usernameOrNotificationEmail">
                    </div>
                    <div class=" col-md-12">
                        <button type="submit" class="btn btn-default pull-right" style="margin-right:10px;"
                                translate="GENERATE_NEW_PASSWORD" ng-disabled="lostPasswordForm.$pristine">
                        </button>
                    </div>
                </form>
            </div>
            <div ng-show="ctrl.success" class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <p translate="GENERATE_NEW_PASSWORD_SUCCEEDED"></p>
            </div>
        </fls-busy-indicator>
    </div>
</div>
